spring.application.name=FetchMetadataSystem
#Options: OFF, DEBUG, ERROR, FATAL, INFO, TRACE, WARN
logging.level.root = OFF

#Configurations - connection to h2 (memory DB)
# In order to store data for testing (file-based) url = jdbc:h2:file:/data/demo
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
#spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true